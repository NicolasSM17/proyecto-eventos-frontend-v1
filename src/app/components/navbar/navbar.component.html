<header>
    <div class="container-fluid">
        <div class="logo">
            <img src="https://static.vecteezy.com/system/resources/thumbnails/012/986/755/small/abstract-circle-logo-icon-free-png.png" alt="Logo">
        </div>
        <a class="btn points" routerLink="/selectInstitution"><i class="fa-solid fa-landmark"></i></a>
        <div class="search-container expanded-search">
            <div class="search-bar">
                <input type="text" placeholder="Busca eventos,convenciones y más...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>
        <div class="buttons">
            <div class="dropdown col-md-3">
                <button id="filterButton" class="btn filter-button-categories" aria-label="Filtrar por categorías" (click)="toggleDropdown()">
                    <i class="fas fa-tags"></i>
                    <span>Categorías</span>
                </button>
                <div id="dropdownMenu" class="dropdown-menu" [ngClass]="{'show': isDropdownVisible}">
                    <div class="p-3 dropdown-custom-body">
                        <div>
                            <button *ngFor="let categoria of categorias" class="btn btn-outline-white btn-sm btn-round mb-2 mr-2" type="button">{{ categoria }}</button>
                        </div>
                        <div class="d-flex justify-content-between align-items-center mt-3">
                            <div>
                                <a href="#" class="text-danger">Eliminar filtro</a>
                            </div>
                            <div>
                                <button class="btn btn-primary btn-round" type="button">Aplicar</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="dropdown drop-dos" *ngIf="isLoggedIn()">
                <button class="btn dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                    <i class="fa-solid fa-user"></i>
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">Administrar cuenta</a></li>
                    <li><a class="dropdown-item" href="#">Agregar metodo de pago</a></li>
                    <li><a class="dropdown-item" href="#">Modo Organizador</a></li>
                    <li><a class="dropdown-item logout" data-bs-toggle="modal" data-bs-target="#exampleModal">Cerrar Sesion</a></li>
                </ul>
            </div>
            <button *ngIf="!isLoggedIn()" type="button" class="btn btn-outline-primary" routerLink="/login">Iniciar Sesion</button>
            <button *ngIf="!isLoggedIn()" type="button" class="btn btn-outline-success" routerLink="/register">Registrarse</button>
        </div>
    </div>
</header>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content" style="background-color: #221f1f; max-width: 380px;">
            <div class="modal-header">
                <h4 class="modal-title" id="exampleModalLabel">Desea cerrar su sesión?</h4>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close">x</button>
            </div>
            <div class="modal-footer justify-content-center">
                <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="logout()">Cerrar sesion</button>
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
            </div>
        </div>
    </div>
</div>
