<app-navbar></app-navbar>
<div class="container my-5" id="main-container">
    <h1>Peticiones de Boost</h1>

    <table class="table table-dark table-striped mt-5">
        <thead>
            <tr>
                <th>Evento</th>
                <th>Organizador</th>
                <th>Fecha de Solicitud</th>
                <th>Estado del boost</th>
                <th>Monto</th>
                <th>Captura del pago</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let boostRequest of boostRequest"> 
                <td>{{ boostRequest.evento.titulo }}</td>
                <td>{{ boostRequest.evento.organizador.nombre }}</td>
                <td>{{ boostRequest.fechaSolicitud }}</td>
                <td>{{ boostRequest.estado }}</td>
                <td>{{ boostRequest.monto }}</td>
                <td>
                    <a class="btn btn-success" (click)="showImages(boostRequest)">
                        <i class="fa-solid fa-image fa-2x"></i>
                    </a>
                </td>
                <td>
                    <a class="btn btn-warning mx-3">Confirmar</a>
                    <a class="btn btn-danger">Declinar</a>
                </td>
            </tr>
        </tbody>
    </table>
</div>
