<div class="modal-wrapper">
    <div class="modal-backdrop"></div>
    <div class="modal-content modal-custom-bg">
        <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="name">Nombre</label>
                <input type="text" class="form-control" id="name" name="name" [(ngModel)]="comboEditado.name">
              </div>
              <div class="form-group">
                <label for="descripcion">Descripción</label>
                <textarea class="form-control" id="descripcion" name="descripcion" [(ngModel)]="comboEditado.descripcion"></textarea>
              </div>
        
              <div class="form-group mt-3">
                <label for="imagen">Imagen</label>
                <div class="d-flex flex-wrap">
                  <div *ngFor="let img of imagenesPredefinidas; let i = index" class="m-2">
                    <img [src]="img" [class.selected]="comboEditado.imagen === img" (click)="seleccionarImagen(img)" 
                         alt="Opción de imagen {{i+1}}" 
                         style="width: 200px; height: 200px; object-fit: cover; cursor: pointer; border: 2px solid transparent;"
                         [style.border-color]="comboEditado.imagen === img ? 'blue' : 'transparent'">
                  </div>
                </div>
              </div>
        
              <div class="form-group">
                <label for="precio">Precio</label>
                <input type="number" class="form-control" id="precio" name="precio" [(ngModel)]="comboEditado.precio">
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cancelar</button>
            <button type="button" class="btn btn-primary" (click)="guardarCambios()">Guardar cambios</button>
          </div>
  </div>
