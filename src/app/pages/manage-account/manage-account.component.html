<app-custom-navbar></app-custom-navbar>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <aside class="col-md-3 col-lg-2 d-md-block sidebar">
            <div class="sidebar-sticky">
                <div class="user-info mb-4">
                    <div class="user-avatar"></div>
                    <h2 class="user-name">Jesus Nicolas</h2>
                    <p class="user-id">(Cuenta ID: J4691134)</p>
                </div>
                <nav>
                    <ul class="nav flex-column">
                        <li class="nav-item" *ngFor="let item of navItems">
                            <a [ngClass]="{'nav-link': true, 'active': item === 'Información personal'}">{{
                                item }}</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </aside>

        <!-- Main content -->
        <main class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                <h1>Información de mi cuenta</h1>
            </div>

            <!-- Personal Information -->
            <section class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Información personal</h2>
                    <button class="btn btn-outline-primary">Editar</button>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombres" class="form-label">Nombres</label>
                        <input type="text" class="form-control" id="nombres" value="Jesus Nicolas" readonly>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="apellidos" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="apellidos" value="Segovia Matos" readonly>
                    </div>
                </div>
            </section>

            <!-- Identity Document -->
            <section class="mb-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Documento de identidad</h2>
                    <button class="btn btn-outline-primary">Editar</button>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="tipoDocumento" class="form-label">Tipo de documento</label>
                        <select class="form-select" id="tipoDocumento">
                            <option>DNI</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="numeroDocumento" class="form-label">Número de documento</label>
                        <input type="text" class="form-control" id="numeroDocumento" value="72724245" readonly>
                    </div>
                </div>
            </section>

            <!-- Location -->
            <section>
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h2>Ubicación</h2>
                    <button class="btn btn-outline-primary">Editar</button>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="pais" class="form-label">País</label>
                        <select class="form-select" id="pais">
                            <option>Perú</option>
                        </select>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label for="ciudad" class="form-label">Ciudad</label>
                        <select class="form-select" id="ciudad">
                            <option>Lima</option>
                        </select>
                    </div>
                </div>
            </section>
        </main>
    </div>
</div>
